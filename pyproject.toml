[project]
name = "finance-bro"
version = "0.1.0"
description = "AI-powered financial analysis tool for Vietnamese stock market"
requires-python = "==3.10.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26.4,<2.0.0",
    "pandasai>=3.0.0b2",
    "pandasai-openai>=0.1.0",
    "pandasai-litellm>=0.0.1",
    "pandas>=2.0.3",
    "vnstock==3.2.5",
    "openai>=1.61.0",
    "streamlit==1.47.0",
    "python-dotenv==1.0.1",
    "mplfinance>=0.12.10b0",
    "bokeh==2.4.3",
    "altair>=5.5.0",
    "pyportfolioopt>=1.5.6",
    "Authlib>=1.3.2",
]

[project.optional-dependencies]
dev = [
    "pytest==8.3.2",
    "black==24.4.2",
    "flake8==7.1.1",
    "mypy==1.11.1",
]

[dependency-groups]
dev = [
    "ipykernel>=6.30.0",
    "jupyterlab>=4.0.0",
    "notebook>=7.0.0",
]
